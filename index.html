<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image" src="assets/image.jpg">
      </a-assets>

      <a-plane color="#FFC65D" src="#plane" position="0 1.5 -5" width="10" height="3"></a-plane>
      <a-plane color="#FFC65D" src="#plane" position="5 1.5 0" rotation="0 -90 0" width="10" height="3"></a-plane>
      <a-plane color="#FFC65D" src="#plane" position="-5 1.5 0" rotation="0 90 0" width="10" height="3"></a-plane>

      <a-text position="0 2.2 -4.89" value="Team\nColumbia" width="10" color="#FFFFFF" align="center" ></a-text>
      <a-image position="3 1.5 -4.89" src="#image" width="2" height="2" ></a-image>

      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <!-- <a-sphere position="0 1.25 -3" radius="0.5" color="#EF2D5E" roughness=4></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->

      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#999999"></a-plane>
      <a-sky color="#e6f7ff"></a-sky>

    </a-scene>
  </body>
</html>
